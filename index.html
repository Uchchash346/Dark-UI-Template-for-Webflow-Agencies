<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cool Dark UI Template for Webflow Agencies!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="body-section">
    <div class="main-hero-section">
      <header class="header-section-area">
        <nav class="navigation-area">
          <h1 class="inter-normal primary-color navbar-logo">LOGO</h1>
          <button class="raleway-normal">Sign Up</button>
        </nav>
        <div class="hero-section-main">
          <h1 class="heading-title-hero-section">
            Cool Dark UI Template for Webflow Agencies!
          </h1>
          <div class="hero-section-btn-area">
            <button class="hero-section-btn">Stay Focused</button>
          </div>
        </div>
      </header>
    </div>
    <main>
      <section class="launching-section-area">
        <div class="launching-section-left-column">
          <h3
            class="launching-section-heading-title raleway-normal heading-text-color"
          >
            See It in Action
          </h3>
          <p class="launching-section-heading-description">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button>Launch Live Preview</button>
        </div>
        <div class="launching-section-right-column">
          <img
            class="launching-section-img"
            src="./assets/wc-mini.png"
            alt=""
          />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
